l_english:
 BM_HISTORY_TITLE:0 "Brief History"
 GATHERING_STORM_NAME:0 "The Beginning of the End"
 GATHERING_STORM_DESC:0 "Nobody knows what happened, The sun just one day disappeared and we are seemingly just drifting in space. cities and people have been rioting and the land is so cold.. Will humanity survive and one day figure out a problem?"
 HITTING_FAN_NAME:0 "The Hitting of the Sun"
 HITTING_FAN_DESC:0 "oops we accidentally threw the sun out of orbit, guess we aint contacting with this civilization!"
 BAY_GATHERING_STORM_DESC:0 "In 1961, The Sun would suddenly disappear and the earth plunged into darkness. With this happening he was able to flee from the Isreali trial and set off on foot to Germany. The land froze over as he walked and in 1962 made it to Munich after help from former NSDAP members. They helped restore order in Munich and took over. Now its time to get out of this rogue world before they freeze over."
 DOR_GATHERING_STORM_DESC:0 "In 1918, Kaiser Wilhelm II himself would surrender after being forced by parliament to surrender to the Entente. Harsher terms for the Hohenzollern Family was enacted. They were to be exiled in Doorn, Never to set in Germany. That was until the Sun Disappeared in '62."
 DDR_GATHERING_STORM_DESC:0 "In 1961, The Sun Suddenly Disappeared and earth became a Rogue Planet. After nearly a year of infighting in West and East Berlin,  they reached an agreement that would suit both the Communists and the Western Democrats, the SPD would take control of the Joint Government and a search for a new commander for Berlin commences. With most of the nation focusing on a way to get out of this planet, you can pretty much see how hard it is it get someone to take over."
 USA_GATHERING_STORM_DESC:0 "In 1961, the sun would suddenly disappear and earth plunged into darkness. Now a year later we are  trying to find ways to get out of this rogue planet before we all freeze over and die. Will JFK be able to keep maryland together?."
 FRA_GATHERING_STORM_DESC:0 "In 1961, the sun would suddenly disappear and the earth left drifting in space. France was one of the first nations to fall from violence and protests after the sun fell, the Bonapartists seized this time to try and take over Paris and succeeded in August of 1961.. In January 1962 Napoleon VI would be found and taken to Paris and the regency would end. All he wanted to do was help the people not become the emperor!"
 NZL_GATHERING_STORM_DESC:0 "In 1961, the Sun would suddenly disappear and earth left drifiting in space. In December of 1961 Queen Elizabeth would be shot in Unlondon and Philip would be forced out of Unlondon by the Rebuild Party. The royals would be in Exile status until the acclamation of the exiles in New Zealand forming a new kingdom in the last safe zone on earth. The safe zone is quickly failing."