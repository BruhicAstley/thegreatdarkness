 joint_government:0 "Joint Government"
 joint_government_desc:0 "In 1962 after fighting on the streets and political infighting, The Treaty Of Berlin would be signed by the West And East Berlin Governments, which combined the governments into one major front with the SPD in charge of the nation. Until we are able to find a suitable person to control Berlin... We will have to be controlled by many."
 DDR_political_violence:0 "Political Violence in Berlin"
 DDR_political_violence_desc:0 "In the streets of Berlin, there are protests againist the Joint Government, and Hardline Socialists and the Liberals are fighting in the dark streets!"
 
 